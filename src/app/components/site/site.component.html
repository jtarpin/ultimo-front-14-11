<div class="site-container">
  <h1 class="title">Gestión de Sitios</h1>

  <div *ngIf="message" class="message">{{ message }}</div>

  <div class="section-title">Lista de Sitios</div>

  <table class="site-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Número de Tag</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let site of sites" class="site-row">
        <td>{{ site.name }}</td>
        <td>{{ site.num_tag }}</td>
        <td>
          <button class="edit-button" (click)="getSiteById(site.id_site)">Editar</button>
          <button class="delete-button" (click)="deleteSite(site.id_site)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="create-button-container">
    <button class="create-button" (click)="openCreateForm()">Crear Nuevo Sitio</button>
  </div>

  <div *ngIf="showForm" class="form-container">
    <h2 class="form-title">{{ selectedSite ? 'Editar Sitio' : 'Crear Nuevo Sitio' }}</h2>
    <form [formGroup]="siteForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text" class="form-input" />
      </div>
      <div class="form-group">
        <label for="num_tag">Número de Tag</label>
        <input id="num_tag" formControlName="num_tag" type="text" class="form-input" />
      </div>
      <div class="form-buttons">
        <button type="submit" class="submit-button">{{ selectedSite ? 'Actualizar' : 'Crear' }}</button>
        <button type="button" class="clear-button" (click)="clearForm()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
