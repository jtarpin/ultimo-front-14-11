<div class="registro-container">
    <div class="registro-box">
        <div class="registro-title">
            <h3>Registrar usuario</h3>
        </div>

        <form [formGroup]="formRegistro" autocomplete="off">
            <div class="registro-field">
                <label>Nombre</label>
                <input class="inputStyle" type="text" formControlName="username" required>
            </div>

            <div class="registro-field">
                <label>Apellido</label>
                <input class="inputStyle" type="text" formControlName="last_name" required>
            </div>

            <div class="registro-field">
                <label>Email</label>
                <input class="inputStyle" type="text" formControlName="email" required>
            </div>

            <div class="registro-field">
                <label>Contrase√±a</label>
                <input class="inputStyle" type="password" formControlName="password" required>
            </div>


            <div class="registro-field">
                <label>Rol</label>
                <select class="inputStyle" formControlName="admin">
                    <option [value]="1">Administrador</option>
                    <option [value]="0">Operario</option>
                </select>
            </div>

            <div *ngIf="message" class="message">
                {{ message }}
            </div>

            <div class="registro-button">
                <button
                    class="submitButton"
                    [ngClass]="{'enabled': formRegistro.valid, 'disabled': !formRegistro.valid}"
                    (click)="enviarDatos()"
                    [disabled]="!formRegistro.valid">
                    Crear cuenta
                </button>
            </div>
        </form>
    </div>
</div>
